<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>

	<h:head>
		<title>Bets Query Questions</title>
	</h:head>
	<h:body>
		<h:form>
			<table>
				<tr>
					<td>Selecciona una fecha:</td>
					<td><p:calendar id="fecha" value="#{qq.selectedDate}"
							navigator="true" mode="popup">
							<p:ajax event="dateSelect" listener="#{qq.updateEvents}"
								update="@form" process="@this" />
						</p:calendar></td>
				</tr>
				<tr>
					<td>Selecciona un evento:</td>
					<td><p:selectOneMenu id="events" value="#{qq.selectedEvent}"
							converter="#{qq.eventConverter}">
							<f:selectItems value="#{qq.events}" var="event"
								itemLabel="#{event.description}" itemValue="#{event}" />
							<p:ajax event="valueChange" listener="#{qq.updateSelectedEvent}" update="@form" 
							process="@this"/>
						</p:selectOneMenu></td>
				</tr>
				<tr>
					<td>Las apuestas del evento seleccionado:</td>
					<td><p:selectOneMenu id="questions"
							value="#{qq.selectedQuestion}"
							converter="#{qq.questionConverter}">
							<f:selectItems value="#{qq.questions}" var="question"
								itemLabel="#{question.question}" itemValue="#{question}" />
						</p:selectOneMenu></td>
				</tr>
			</table>
			<h:commandButton value="Crear pregunta" action="qq_to_cq" />
		</h:form>
	</h:body>
</f:view>
</html>
