<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>

	<h:head>
		<title>Bets Create Questions</title>
	</h:head>
	<h:body>
		<h:form>
			<table>
				<tr>
					<td>Selecciona una fecha:</td>
					<td><p:calendar id="fecha" value="#{cq.selectedDate}"
							navigator="true" mode="popup">
							<p:ajax event="dateSelect" listener="#{cq.updateEvents}"
								update="@form" process="@this" />
						</p:calendar></td>
				</tr>
				<tr>
					<td>Selecciona un evento:</td>
					<td><p:selectOneMenu id="events" value="#{cq.selectedEvent}"
							converter="#{cq.eventConverter}">
							<f:selectItems value="#{cq.events}" var="event"
								itemLabel="#{event.description}" itemValue="#{event}" />
							<p:ajax event="valueChange" listener="#{cq.updateSelectedEvent}"
								update="@form" process="@this" />
						</p:selectOneMenu></td>
				</tr>
				<tr>
					<td>Describe la apuesta:</td>
					<td><h:inputText value="#{cq.newQuestion}" required="true" /></td>
				</tr>
				<tr>
					<td>Introduce la cantidad a apostar:</td>
					<td><h:inputText value="#{cq.bet}" required="true" /></td>
				</tr>
			</table>
			<h:commandButton value="Crear" action="#{cq.addQuestion}" />
			<br />
			<h:outputText value="#{cq.message}" />
			<br />
			<h:commandButton value="Ver preguntas" action="cq_to_qq" />
		</h:form>
	</h:body>
</f:view>
</html>
