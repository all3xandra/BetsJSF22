<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>

	<h:head>
		<title>Bets Create Questions</title>
	</h:head>
	<h:body>
		<h:form>
			<table>
				<tr>
					<td>Selecciona una fecha:</td>
					<td><p:calendar id="fecha" value="#{cq.selectedDate}"
							navigator="true" mode="popup">
							<p:ajax event="dateSelect"
								listener="#{createQuestionBean.updateEvents}" update="events" />
						</p:calendar></td>
				</tr>
				<tr>
					<td>Selecciona un evento:</td>
					<td><p:selectOneMenu id="events" value="#{cq.selectedEvent}">
							<f:selectItems value="#{cq.events}" var="event"
								itemLabel="#{event.description}" itemValue="#{event}" />
						</p:selectOneMenu></td>
				</tr>
				<tr>
					<td>Describe la apuesta:</td>
					<td><h:inputText value="#{cq.newQuestion}" /></td>
				</tr>
			</table>
			<p:commandButton value="Crear" action="#{cq.addQuestion}" />
		</h:form>
	</h:body>
</f:view>
</html>
