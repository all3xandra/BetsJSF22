<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>

	<h:head>
		<title>Bets Create Questions</title>
	</h:head>
	<h:body>
		<h:form>
			<table>
				<tr>
					<td>Selecciona una fecha:</td>
					<td><p:calendar id="fecha"
							value="#{createQuestionBean.selectedDate}" navigator="true"
							mode="popup" /></td>
				</tr>
				<tr>
					<td>Selecciona un evento:</td>
					<td><p:selectOneMenu
							value="#{createQuestionBean.selectedEvent}">
							<f:selectItems value="#{createQuestionBean.events}" var="event"
								itemLabel="#{event.description}" itemValue="#{event}" />
						</p:selectOneMenu></td>
				</tr>
				<tr>
					<td>Describe la apuesta:</td>
					<td><h:inputText value="#{createQuestionBean.newQuestion}" /></td>
				</tr>
			</table>
			<p:commandButton value="Crear"
				action="#{createQuestionBean.addQuestion}" />
		</h:form>
	</h:body>
</f:view>
</html>
